<p><b>Rules</b></p>
<p><b>1.</b>Wilk score every 30 days</p>
<p><b>2.</b>We count monthly biggest winner and biggest loser.</p>
<p><b>3.</b>We try this out until end of year.</p>
<p><b>4.</b>If you have suggestions @lourenco or @arsene.</p>
<p><b>Time until next score:</b></p>
<p id="clock"></p>

<script>
var countDownDate = new Date("Oct 31, 2018 23:59:59").getTime();

var x = setInterval(function() {

    var now = new Date().getTime();

    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("clock").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    if (distance < 0) {
        clearInterval(x);
        document.getElementById("clock").innerHTML = "Post Score";
    }
}, 1000);
</script>
